        <form id="userForm">
            <div class="formcontainer">
                <fieldset>
                    <legend>Create User</legend>
                    <label for="username"><strong>Username:</strong></label>
                    <input type="text" id="username" name="username" required>

                    <label for="password"><strong>Password:</strong></label>
                    <input type="password" id="password" name="password" required 
                           pattern="[a-zA-Z0-9]{8,}" 
                           title="Password must be at least 8 characters long and contain only letters and numbers.">

                    <label for="confirmPassword"><strong>Confirm Password:</strong></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="passwordError" style="color:red; display:none;">Passwords must match!</span>

                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" required 
                           pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                           title="Please enter a valid BYUI email address.">

                    <label for="rating"><strong>Page Rating:</strong></label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" 
                           oninput="document.getElementById('ratingValue').textContent = this.value">
                    <span id="ratingValue"><strong>5</strong></span>

                    <button type="submit"><strong>Sign Up!</strong></button>
                </fieldset>
            </div>
        </form>
